<!DOCTYPE html>
<html>
  <head>
    <title>Lorenz System</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="lorenz.css"/>
    <script src="js/lorenz.js" defer></script>
    <script src="js/controls.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <!-- TODO: Lorenz方程式とパラメータの説明 -->
  <body>
    <div id="help" style="display: none;">
      <ul>
        <!-- <li><kbd></kbd>
          <label>left-click + drag: rotate X/Y</label>
        </li>
        <li><kbd></kbd>
          <label>middle-click + drag: translate X/Y</label>
        </li>
        <li><kbd></kbd>
          <label>shift + click + drag: rotate/translate Z</label>
        </li>
        <li><kbd></kbd>
          <label>mousewheel: zoom in/out</label>
        </li> -->
        <li><kbd></kbd>
          <label>spacebar pauses/unpauses</label>
        </li>
        <li><kbd>a</kbd>
          <label>add solution with random initial value</label>
        </li>
        <li><kbd>c</kbd>
          <label>clone a solution with perturbation</label>
        </li>
        <li><kbd>C</kbd>
          <label>clear all solutions</label>
        </li>
        <li><kbd>h</kbd>
          <label>toggle head (point) visibility</label>
        </li>
        <li><kbd>[</kbd>
          <label>decrease tail length</label>
        </li>
        <li><kbd>]</kbd>
          <label>increase tail length</label>
        </li>
        <li><kbd>d</kbd>
          <label>toggle rotational damping</label>
        </li>
        <li><kbd>?</kbd>
          <label>toggle this menu</label>
        </li>
        <li>
          <input id="length" type="range" min="2" max="12" step="1"/>
          <label>tail = <span id="length-label"></span></label>
        </li>
        <li>
          <input id="stepsize" type="range" min="0.0005" max="0.01" step="0.0005"/>
          <label>step size = <span id="stepsize-label"></span></label>
        </li>
        <li>
          <input id="steprate" type="range" min="2" max="12" step="1"/>
          <label>step rate = <span id="steprate-label"></span></label>
        </li>
        <li>
          <input id="sigma" type="range" min="-1" max="20" step="0.01"/>
          <label>&sigma; = <span id="sigma-label"></span></label>
        </li>
        <li>
          <input id="beta" type="range" min="0" max="20" step="0.01"/>
          <label>&beta; = <span id="beta-label"></span></label>
        </li>
        <li>
          <input id="rho" type="range" min="0" max="100" step="0.01"/>
          <label>&rho; = <span id="rho-label"></span></label>
        </li>
        <li>
          <input id="noise" type="range" min="0" max="10" step="0.01"/>
          <label>noise = <span id="noise-label"></span></label>
        </li>
        <li>
          <select id="preset">
            <option value="inits" selected>-- presets --</option>
            <option value="chaos1">Chaos Demo1</option>
            <option value="chaos2">Chaos Demo2</option>
            <option value="gentle">Gentle Rotation</option>
            <option value="bendy">Bendy</option>
          </select>
        </li>
      </ul>
      <div id="stats"></div>
    </div>
    <div id="help-small">
      <label>type <kbd>?</kbd> to expand help</label>
    </div>
    <canvas id="lorenz"></canvas>
  </body>
</html>
